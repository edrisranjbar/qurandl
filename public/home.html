<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link href="http://127.0.0.1:5500/public/assets/fonts/fontawesome-6.2.1/css/all.css" rel="stylesheet"
        type="text/css">
    <link href="http://127.0.0.1:5500/public/assets/css/fonts.css" rel="stylesheet" type="text/css">
</head>

<body class="font">
    <header class="shadow-md mb-12">
        <div class="relative md:container mx-auto p-4">
            <div class="flex flex-row-reverse items-center justify-between">

                <div id="logo-container" class="pt-2">
                    <a href="#" class="flex flex-row-reverse">
                        <img class="ml-3" src="images/koran.png" alt="logo">
                        <span>قرآن دانلود</span>
                    </a>
                </div>

                <nav class="hidden md:flex space-x-6">
                    <a href="#contact-us">تماس با ما</a>
                    <a href="#about-us">درباره ما</a>
                    <a href="#home">خانه</a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container flex flex-col items-center mx-auto">
            <div class="flex flex-row-reverse items-center w-2/3 lg:w-1/2">
                <input placeholder="جستجو" dir="rtl" type="text"
                    class="border bg-gray-100 rounded h-9 p-5 pb-7 pr-10 w-full focus:bg-white transition-all ease-in-out focus:shadow focus:outline-0 peer">
                <i class="fa-solid fa-search text-gray-400 mr-3 text-xl absolute text-center peer-focus:text-black"></i>
            </div>
            <div class="flex-row mt-96" id="best-reciatations">
                <div class="aspect-square bg-red-400 w-44 rounded-lg flex flex-col justify-between"
                    id="recitation-card">
                    <div id="recitation-card-body">
                        <div class="audio-content">
                            <div class="audio-controls">
                                <audio src="audios/001.mp3" id="audio" preload="metadata"></audio>
                                <div class="flex items-center p-1">
                                    <div class="justify-center items-start mr-1">
                                        <button id="playButton" class="button-container button-56 play-button paused">
                                            <div class="button-face yellow-button">
                                                <div class="bg-blue-800 rounded-full">
                                                    <img class="button-icon play-icon p-2"
                                                        src="https://sammakqoran.com/wp-content/themes/sammakquran/icons/play.svg"
                                                        alt="پخش">
                                                </div>
                                                <div class="bg-blue-800 rounded-full ">
                                                    <img class="button-icon pause-icon p-2"
                                                        src="https://sammakqoran.com/wp-content/themes/sammakquran/icons/pause.svg"
                                                        alt="">
                                                </div>
                                            </div>
                                        </button>
                                    </div>
                                    <div class="audio-timeline-container">
                                        <input class="audio-timeline" id="timelineController" type="range" min="0"
                                            max="100" value="0">
                                        <div class="audio-timeline-face" id="timelineFace"></div>
                                    </div>
                                </div>
                                <div class="flex justify-between">
                                    <span id="audioCurrentTime" class="ml-1">0:00</span>
                                    <span id="audioDuration" class="mr-1">0:00</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-row-reverse" id="recitation-card-footer">
                        <div class="w-12 p-1 aspect-square">
                            <img id="qari-profile" class="rounded-lg" src="images/alaffasy.jpeg" alt="">
                        </div>
                        <label for="qari-profile" class="text-sm flex items-center">مشاری راشد العفاسی</label>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="assets/js/home.js"></script>
</body>

</html>
